<!doctype html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
  <title>Tweet-fact POST</title>
  <link href="style.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div id="form-container">
					<form id="registration-form" action="/postTweetFact" method="post">
						<label for="tweetfact">TweetFact</label>
						<input type="text" id="tweetfact" name="tweetfact"><br><br>
						<input type="submit" value="Submit">
					</form>

				<div class = "col">
					<p th:text="${firstTweetFact.getTweetText}"></p>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
